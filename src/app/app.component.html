<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <button
          class="btn btn-primary"
          (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
        <br><br>
        <ul class="list-group">
            <div *appUnless="!onlyOdd">
                <li
                    class="list-group-item"
                    *ngFor="let odd of oddNumbers"
                    [ngClass]="{ odd: odd % 2 !==0 }"
                    [ngStyle]="{'background-color': odd % 2 !==0 ? 'lightgreen' : 'transparent'}">
                    {{ odd }}
                </li>
            </div>
            <div *appUnless="onlyOdd">
                <li
                    class="list-group-item"
                    *ngFor="let even of evenNumbers"
                    [ngClass]="{ even: even % 2 ===0 }"
                    [ngStyle]="{'background-color': even % 2 === 0 ? 'pink' : 'transparent'}">
                    {{ even }}
                </li>
            </div>
        </ul>
        <ng-template [ngIf]="onlyOdd">
          <p>Only odd</p>
        </ng-template>
        <p appBasicHighlight>Styled with basic directive</p>
        <p appBetterHighlight>Styled with a better directive with default colors</p>
        <p appBetterHighlight [defaultColor]="'green'" hightlightColor="pink">Styled with a better directive with custom colors</p>
        <div [ngSwitch]="value">
            <p *ngSwitchCase="10">Value is 10</p>
            <p *ngSwitchCase="5">Value is 5</p>
            <p *ngSwitchDefault="">Value is undefined</p>
        </div>
      </div>
    </div>
  </div>
