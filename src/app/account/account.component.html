<div class="row">
    <div class="col-xs-12">
      <h5>{{ account.name }}</h5>
      <hr>
      <p>This account is {{ account.status }}</p>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-dark" (click)="onSetTo('active')">Set to 'active'</button>
        <button class="btn btn-outline-dark" (click)="onSetTo('inactive')">Set to 'inactive'</button>
        <button class="btn btn-outline-dark" (click)="onSetTo('unknown')">Set to 'unknown'</button>
      </div> 
    </div>
  </div>
